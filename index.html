<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css">
        <title>chartbool</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
        <div class="container-full-width">
            <div class="container">
                <canvas id="grafico"></canvas>
            </div>
            <div class="container">
                <canvas id="grafico-due"></canvas>
            </div>
        </div>
        <div class="inputs">
            <select class="seleziona-venditori">
                <option value="" >Venditore</option>
                <option value="Marco">Marco</option>
                <option value="Giuseppe">Giuseppe</option>
                <option value="Riccardo">Riccardo</option>
                <option value="Roberto">Roberto</option>
            </select>
            <input class="input-data" type="date" min="2017-01-01" max="2017-12-31" ></input>
            <input class="input-vendite" type="number" placeholder="Inserisci il valore" value=''>
            <button id="send">Send</button>
        </div>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
